<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<body>
{% load static %}
{% block content %}



<div class="login-dark">
        <form method="POST" action="{% url 'login_url' %}">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" value="Login" >Log In</button></div><a href="{% url 'register_url' %}" class="forgot">Register</a>
        {% if form.errors %}
        <h6 class="auth-error">Please check your username or password</h6>
        {% endif %}

        </form>
</div>

{% endblock %}


</body>
</html>
